    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrowIcon = document.getElementById("arrowIcon");


      selectField.onclick = function(){

        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      }

      for(option of options){
        option.onclick = function(){
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");

          var select_uni = document.getElementById('selectText').innerText
          if(select_uni == '강원대학교')
            location.href = 'KNU SDGs.html'
          else if(select_uni == '건국대학교')
            location.href = 'KU SDGs.html'
          else if(select_uni == '경북대학교')
            location.href = 'KPNU SDGs.html' 
          else if(select_uni == '경희대학교')

            location.href = 'JEJU SDGs.html'
          else if(select_uni == '충남대학교')
            location.href = 'CNNU SDGs.html'
          else if(select_uni == '충북대학교')
            location.href = 'CBNU SDGs.html'

            location.href = 'HUFS SDGs.html'
